{% extends "base.html" %}

{% block title %} Quiz {% endblock %}
{% block style_content %}

{% endblock %}


{% block header %}
    <!-- Override header content -->
    <!-- <h1>Login Here</h1> -->
    
{% endblock %}

{% block middle_content %}
<div class="d-flex justify-content-center align-items-center" >

    <div class="card mt-5">
        <div class="card-header">
            Login Form
        </div>
        <div class="card-body">
            <h5 class="card-title">Let's log in</h5>
            
            <form action="/login" method="post">
                <!-- <input type="text" name="username" placeholder="Username" required> -->
                <!-- <input type="password" name="password" placeholder="Password" required> -->
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                          Must be 8-20 characters long.
                        </span>
                      </div>
                  </div>

                <!-- <button type="submit">Login</button> -->
                <button type="submit" class="btn btn-outline-success mt-3">Login</button>
            </form>

            <div class="mt-3">
                <p class="card-text">Don't have a Account? Please do ...</p>
                <a href="/signup" class="btn btn-outline-success ">Sign Up</a>
            </div>

        </div>
    </div>
  </div>
 

    


    


{% endblock %}
