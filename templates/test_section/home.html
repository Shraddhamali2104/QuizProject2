{% extends 'base.html' %}

{% block title %}Quiz{% endblock %}


{% block middle_content %}

{% for row in data %}
<form action="/quiz" method="post">
    <input type="hidden" name="subject" value="{{row[0]}}">
    <button type="submit" class="btn btn-lg btn-primary mt-5 w-100">{{row[0]}}</button>
</form>
{% endfor%}

{% endblock %}
