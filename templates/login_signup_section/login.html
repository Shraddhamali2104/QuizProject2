{% block header %}

{% block middle_content %}
<div class="d-flex justify-content-center align-items-center">

  <div class="card mb-5 mt-5 shadow">
    <div class="card-header">
      Login Form
    </div>
    <div class="card-body">


      <form action="/login" method="post">
        <!-- <input type="text" name="username" placeholder="Username" required> -->
        <!-- <input type="password" name="password" placeholder="Password" required> -->
        <div class="form-floating mb-3">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <div class="input-group mb-3">

            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye-slash" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <!-- <button type="submit">Login</button> -->
        <button type="submit" class="btn btn-outline-success mt-3">Login</button>
      </form>

      <div class="mt-3">
        <a href="/forgot_password">Forgot Password?</a>
        <p class="card-text">Don't have a Account? </p>
        <a href="/signup" class="btn btn-outline-success ">Sign Up</a>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#togglePassword').click(function () {
      const passwordField = $('#floatingPassword');
      const passwordFieldType = passwordField.attr('type');
      if (passwordFieldType === 'password') {
        passwordField.attr('type', 'text');
        $('#toggleIcon').removeClass('bi-eye-slash').addClass('bi-eye');
      } else {
        passwordField.attr('type', 'password');
        $('#toggleIcon').removeClass('bi-eye').addClass('bi-eye-slash');
      }
    });
  });
</script>







{% endblock %}
