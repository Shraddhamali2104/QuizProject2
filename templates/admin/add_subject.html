{% extends 'base.html' %}

{% block title %}Quiz{% endblock %}
{% block style_content %}


{% endblock %}


{% block middle_content %}
<!-- Middle content -->
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <div class="container">
                    <h2>Adding New Subject Test</h2>
                    <form action="/add_subject" method="post">
                        <div class="form-group m-3">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" class="form-control" style="width: 90%;">
                        </div>

                        <div class="form-group  m-3">
                            <label for="test_no">Test Number (will be auto assigned)</label>
                            <!-- <input type="text" id="test_no" name="test_no" class="form-control" required> -->
                        </div>

                        <div class="form-group  m-3">
                            <label for="test_duration">Test Duration</label>
                            <input type="text" id="test_duration" name="test_duration" class="form-control" value="60"
                                required>
                        </div>

                        <div class="form-group  m-3">
                            <label for="total_marks">Total Marks</label>
                            <input type="text" id="total_marks" name="total_marks" class="form-control" value="10"
                                required>
                        </div>

                        <div class="form-group  m-3">
                            <label for="total_questions">Test Questions will be automatically updated as you add
                                questions . </label>
                            <!-- <input type="number" id="test_duration" name="test_duration" class="form-control" value="0" readonly> -->
                        </div>

                        <!-- <input type="hidden" name="username" value="{{username}}"> -->


                        <button type="submit" class="btn btn-success  m-3" name="submit">Add Subject</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
