{% extends 'base.html' %}

{% block title %}Quiz{% endblock %}
{% block style_content %}


{% endblock %}


{% block middle_content %}
<!-- Middle content -->

<div class="container">
    <h1>Adding New Subject Test</h1>
    <form action="/add_subject" method="post">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" style="width: 90%;">
        </div>

        <div class="form-group">
            <label for="test_no">Test Number (will be auto assigned)</label>
            <!-- <input type="text" id="test_no" name="test_no" class="form-control" required> -->
        </div>

        <div class="form-group">
            <label for="test_duration">Test Duration</label>
            <input type="text" id="test_duration" name="test_duration" class="form-control" value="60" required>
        </div>

        <div class="form-group">
            <label for="total_marks">Total Marks</label>
            <input type="text" id="total_marks" name="total_marks" class="form-control" value="10" required>
        </div>

        <div class="form-group">
            <label for="total_questions">Test Questions will be automatically updated as you add questions . </label>
            <!-- <input type="number" id="test_duration" name="test_duration" class="form-control" value="0" readonly> -->
        </div>

        <!-- <input type="hidden" name="username" value="{{username}}"> -->


        <button type="submit" name="submit" >Add Subject</button>

    </form>
</div>


{% endblock %}
